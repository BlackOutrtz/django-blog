{% load static %}
<header>
  <nav class="nav-bar">
      <div class="logo">
          <h4>
            <a href="{% url 'index' %}">{{ site_setup.titulo }}</a>
          </h4>
      </div>
      <div class="nav-list">
        {% if site_setup.mostrar_menu %}
          {% for link in site_setup.menu.all %}
            <ul>
                <li class="nav-item"><a href="{{ link.url }}" class="nav-link">{{ link.texto }}</a></li>
            </ul>
          {% endfor %}
        {% endif %}
      </div>
      <form action="{% url 'search' %}" method="get">
        <div class="search-box">
          <input 
          type="text" 
          class="search-txt" 
          placeholder="Pesquisar"
          id="search-input"
          name="search"
          >
          <a href="#">
            <img src="{% static 'global/loupe.svg' %}" alt="lupa" height="20" width="20">
          </a>
        </div>
      </form>
      <div class="mobile-menu-icon">
        <button onclick="menuShow()"><img class="icon" src="{% static 'global/menu_white_36dp.svg' %}" alt="icone"></button>
      </div>
  </nav>
  <div class="mobile-menu">
    {% if site_setup.mostrar_menu %}
      {% for link in site_setup.menu.all %}
        <ul>
            <li class="nav-item"><a href="{{ link.url }}" class="nav-link">{{ link.texto }}</a></li>
        </ul>
      {% endfor %}
    {% endif %}
  </div>
</header>
